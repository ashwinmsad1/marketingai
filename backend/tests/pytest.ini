[tool:pytest]
# Pytest configuration for Marketing AI Backend tests
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=ml.ab_testing
    --cov=services
    --cov=api.v1
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

testpaths = 
    tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    performance: Performance tests - measure speed and throughput
    api: API tests - test HTTP endpoints
    slow: Slow tests - may take longer to run
    asyncio: Asynchronous tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:anthropic.*

asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution
# addopts = --numprocesses=auto (uncomment for parallel execution)